<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Homework 3 - Password Generator with Javascript.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Password Generator with Javascript</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/maxresdefault.ico"/>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i|Roboto:300,300i&amp;subset=latin-ext">
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

  <noscript>
    <div>
      <h3>JavaScript disabled!</h3>
      <p>This page does not work without JavaScript.</p>
    </div>
  </noscript>
  <div class="pageHead">
    <h3>Password Generator with Javascript</h3>
    <p>Specify desired length and character set below.</p>
  </div>
  <hr>
  <div class="main">
    <div>
      <h5>PASSWORD LENGTH</h5>
      <input type="number" id="passwordLength" class="inputNumber" value=10 min=8 max=128 pattern="[0-9]">
    </div>
    <!--<p><button id="abc" class="button1">Show advanced options</button></p>-->
    <!--<div id="advancedOptions" class="hiddenMenu">-->
      <h5>CHARACTER SET</h5>
        <div>
            <h6>Select one or more character sets</h6>
        </div>
      <div>
        <div class="checkboxes">
          <label><input type="checkbox" id="cbox1" checked="checked"> UPPER-CASE alphabet (A-Z)</label>
          <label><input type="checkbox" id="cbox2" checked="checked"> lower-case alphabet (a-z)</label>
          <label><input type="checkbox" id="cbox3" checked="checked"> Numbers (0-9)</label>
          <label><input type="checkbox" id="cbox4" checked="checked"> Special characters ( !"#$%&()*+,-./:;<=>?@[\]^_`{|}~)</label>
        </div>
      </div>
    <!--</div>-->
      <div>
          <button type="button" id="generateButton" class="button2">Generate!</button>
          <button type="button" id="generateButton" class="copy-button" data-clipboard-target="#display-password"><i class="fa fa-clipboard" aria-hidden="true">Copy!</i></button>
      </div>
    <div>
      <textarea type="text" id="result" class="outputText"></textarea>
    </div>
  </div>
  <hr>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
